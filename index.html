<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <h2>Registration Form</h2>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>   
    <form action="submit.html" method="get" onsubmit="return validatePassword()">
        <label for="firstName">First Name:</label><br>
        <input type="text" placeholder="Enter firstName" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" placeholder="Enter lastName" id="lastName" name="lastName" required><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" placeholder="Enter a valid email-id" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" placeholder="Enter valid phoneNumber" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter a strong password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" placeholder="Repeat password" id="confirmPassword" name="confirmPassword" required><br><br>

        <input type="submit" value="Submit">
    </form>  
</body>
</html>
